  <div class="login-box">
    <div class="lb-header">
      <a href="#" id="signup-box-link">Sign Up</a>
    </div>
    <form class="email-signup">
      <div class="u-form-group">
        <input name="name" type="text" placeholder="Name" [(ngModel)]="name"/>
      </div>
       <div class="u-form-group">
        <input name="email" type="email" placeholder="Email" [(ngModel)]="email"/>
      </div>
      <div class="u-form-group">
        <input name="password" type="password" placeholder="Password" [(ngModel)]="password"/>
      </div>
      <div class="u-form-group">
        <input name="confirm-password" type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"/>
      </div>
      <div class="alert alert-danger alert-dismissible fade show" [hidden]="!emptyFormError">
        <strong>Error!</strong> Please fill all the values before registering.
      </div>
      <div class="alert alert-danger alert-dismissible fade show" [hidden]="!registerError">
        <strong>Error!</strong> Email already exists. Please login.
      </div>
      <div class="alert alert-danger alert-dismissible fade show" [hidden]="!passwordError">
        <strong>Error!</strong> Passwords Don't Match.
      </div>
      <div class="u-form-group">
        <button (click)="register()" >Sign Up</button>
      </div>
      <div class="u-form-group">
          <a routerLink="/login" class="forgot-password">Already a member? Login from here</a> <br>
      </div>
    </form>
  </div>
